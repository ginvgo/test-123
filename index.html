<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ä¸“ä¸šè®°åˆ† Pro</title>
    <style>
        :root { --primary: #1890ff; --danger: #ff4d4f; --success: #52c41a; --text: #262626; --bg: #f2f4f7; }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            background: var(--bg); margin: 0; padding: 12px; 
            color: var(--text); line-height: 1.5;
            overflow-x: hidden; /* ä¸¥é˜²æ¨ªå‘æº¢å‡º */
        }

        .card { 
            background: white; border-radius: 16px; padding: 16px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.06); margin-bottom: 12px; 
            width: 100%;
        }

        /* é¡¶éƒ¨è¾“å…¥åŒº */
        .header-group { display: flex; gap: 8px; }
        .inp-name { 
            flex: 1; border: 1px solid #d9d9d9; border-radius: 10px; 
            padding: 10px; font-size: 16px; min-width: 0; /* é˜²æ­¢Flexæ’‘å¼€ */
        }
        .btn-add { background: var(--primary); color: white; border: none; border-radius: 10px; padding: 0 16px; font-weight: bold; white-space: nowrap; }

        /* å€ç‡è®¾ç½® */
        .rate-box { display: flex; align-items: center; gap: 8px; margin-top: 12px; font-size: 14px; color: #666; }
        .inp-rate { width: 60px; border: 1px solid #d9d9d9; border-radius: 6px; padding: 4px; text-align: center; }

        /* ç”¨æˆ·å¡ç‰‡ */
        .user-card { background: white; border-radius: 16px; padding: 16px; margin-bottom: 12px; border: 1px solid #f0f0f0; }
        .user-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .u-info { min-width: 0; }
        .u-name { font-size: 1.1rem; font-weight: bold; display: block; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .btn-del { border: none; background: none; color: #bfbfbf; font-size: 12px; padding: 0; margin-top: 4px; }
        .u-score { font-size: 1.8rem; font-weight: 800; color: var(--primary); }

        /* æ ¸å¿ƒä¸‰æ®µå¼æ“ä½œæ  - ç»ä¸æº¢å‡º */
        .control-bar { display: flex; align-items: center; gap: 10px; width: 100%; }
        .btn-main { 
            width: 60px; height: 50px; border: none; border-radius: 12px; 
            font-size: 24px; color: white; display: flex; align-items: center; justify-content: center;
            flex-shrink: 0; /* æŒ‰é’®å¤§å°å›ºå®š */
        }
        .btn-sub { background: var(--danger); box-shadow: 0 3px 0 #cf1322; }
        .btn-plus { background: var(--success); box-shadow: 0 3px 0 #389e0d; }
        .btn-main:active { transform: translateY(2px); box-shadow: none; }
        
        .val-input { 
            flex: 1; min-width: 0; height: 50px; font-size: 20px; font-weight: bold; 
            border: 2px solid #f0f0f0; background: #fafafa; border-radius: 12px;
            text-align: center; color: var(--text);
        }

        /* æŠ˜å å†å²è®°å½• */
        .hist-section { margin-top: 12px; border-top: 1px solid #fafafa; }
        .hist-toggle { display: block; text-align: center; font-size: 13px; color: #bfbfbf; padding: 8px 0; text-decoration: none; }
        .hist-content { display: none; background: #fafafa; border-radius: 10px; padding: 10px; max-height: 150px; overflow-y: auto; }
        .hist-item { display: flex; justify-content: space-between; font-size: 12px; padding: 4px 0; border-bottom: 1px dashed #eee; }

        /* åº•éƒ¨ç»“ç®—é¢æ¿ */
        .settle-area { background: #1a1a1a; color: #fff; border-radius: 20px; padding: 20px; margin-top: 20px; }
        .settle-title { font-size: 1.1rem; font-weight: bold; margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .settle-row { display: flex; justify-content: space-between; margin-bottom: 12px; }
        .win { color: var(--success); font-weight: bold; }
        .loss { color: var(--danger); font-weight: bold; }
        .btn-reset { width: 100%; background: none; border: 1px solid #444; color: #888; border-radius: 10px; padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>

<div class="card">
    <div class="header-group">
        <input type="text" id="nameInp" class="inp-name" placeholder="è¾“å…¥å§“å...">
        <button class="btn-add" onclick="addUser()">æ·»åŠ </button>
    </div>
    <div class="rate-box">
        ç»“ç®—å€ç‡ï¼š<input type="number" id="rateInp" class="inp-rate" value="1" oninput="render()">
        <span style="font-size:12px; color:#aaa">(æ€»åˆ† Ã— å€ç‡)</span>
    </div>
</div>

<div id="userList"></div>

<div class="settle-area">
    <div class="settle-title">ğŸ æœ€ç»ˆç»“ç®—</div>
    <div id="settleList"></div>
    <button class="btn-reset" onclick="resetAll()">æ¸…ç©ºæ•´å±€æ•°æ®</button>
</div>

<script>
    let users = JSON.parse(localStorage.getItem('perfect_score_v5')) || [];

    function save() {
        localStorage.setItem('perfect_score_v5', JSON.stringify(users));
        render();
    }

    function addUser() {
        const name = document.getElementById('nameInp').value.trim();
        if(!name) return;
        users.push({ id: Date.now(), name, score: 0, logs: [], lastVal: 10 });
        document.getElementById('nameInp').value = '';
        save();
    }

    function mod(id, isAdd) {
        const user = users.find(u => u.id === id);
        const val = parseFloat(document.getElementById(`inp-${id}`).value) || 0;
        
        user.lastVal = val;
        const change = isAdd ? val : -val;
        user.score += change;
        
        user.logs.unshift({
            time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}),
            val: (change > 0 ? '+' : '') + change
        });
        save();
    }

    function toggleHist(id) {
        const content = document.getElementById(`content-${id}`);
        const link = document.getElementById(`link-${id}`);
        const isHidden = content.style.display === '' || content.style.display === 'none';
        content.style.display = isHidden ? 'block' : 'none';
        link.innerText = isHidden ? 'â–² æ”¶èµ·è®°å½•' : 'â–¼ æŸ¥çœ‹æµæ°´è®°å½•';
    }

    function delUser(id) {
        if(confirm('åˆ é™¤è¯¥æˆå‘˜ï¼Ÿ')) {
            users = users.filter(u => u.id !== id);
            save();
        }
    }

    function resetAll() {
        if(confirm('ç¡®å®šè¦æ¸…ç©ºæ•´å±€å—ï¼Ÿ')) {
            users = [];
            save();
        }
    }

    function render() {
        const rate = parseFloat(document.getElementById('rateInp').value) || 1;
        
        // æ¸²æŸ“ä¸»åˆ—è¡¨
        document.getElementById('userList').innerHTML = users.map(u => `
            <div class="user-card">
                <div class="user-header">
                    <div class="u-info">
                        <span class="u-name">${u.name}</span>
                        <button class="btn-del" onclick="delUser(${u.id})">åˆ é™¤</button>
                    </div>
                    <div class="u-score">${u.score}</div>
                </div>
                
                <div class="control-bar">
                    <button class="btn-main btn-sub" onclick="mod(${u.id}, false)">âˆ’</button>
                    <input type="number" class="val-input" id="inp-${u.id}" value="${u.lastVal}">
                    <button class="btn-main btn-plus" onclick="mod(${u.id}, true)">ï¼‹</button>
                </div>

                <div class="hist-section">
                    <a href="javascript:void(0)" class="hist-toggle" id="link-${u.id}" onclick="toggleHist(${u.id})">â–¼ æŸ¥çœ‹æµæ°´è®°å½•</a>
                    <div class="hist-content" id="content-${u.id}">
                        ${u.logs.map(l => `
                            <div class="hist-item">
                                <span>${l.time}</span>
                                <span style="color:${l.val.includes('+')?'var(--success)':'var(--danger)'}">${l.val}</span>
                            </div>
                        `).join('') || '<div style="text-align:center;color:#ccc">æ— </div>'}
                    </div>
                </div>
            </div>
        `).join('');

        // æ¸²æŸ“ç»“ç®—
        document.getElementById('settleList').innerHTML = users.map(u => {
            const final = (u.score * rate).toFixed(2);
            return `
                <div class="settle-row">
                    <span style="overflow:hidden; text-overflow:ellipsis;">${u.name}</span>
                    <span class="${final >= 0 ? 'win' : 'loss'}">${final >= 0 ? '+' : ''}${final}</span>
                </div>
            `;
        }).join('') || '<div style="color:#666">è¯·æ·»åŠ æˆå‘˜å¼€å§‹</div>';
    }

    render();
</script>
</body>
</html>
